<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activeSpacehisps</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>

<p id="activeSpaceships">Here you can see all active spaceships</p>

<table>
    <tr>
        <th>Registration code</th>
        <th>Name</th>
        <th>Spaceship class</th>
        <th>Is activated</th>

    </tr>
    <tr data-th-each ="sp : ${actives}">
        <td data-th-text="${sp.registrationCode}"></td>
        <td data-th-text="${sp.name}"></td>
        <td data-th-text="${sp.spaceShipClass}"></td>
        <td data-th-text="${sp.isActive}"></td>

    </tr>

</table>



</body>
</html>
